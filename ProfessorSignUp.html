    <div id="LogIn">
        <div class="container">
            <h1 id="LogInTitle">Professor Sign Up</h1>
            <label for="Username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="Username" required><br><br>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email Address" name="email" required><br><br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required><br><br>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>
            <label id="agree"><input type="checkbox" checked="checked" name="remember">I agree to terms of use and privacy</label><br><br>
            <button id="SignIn" type="button" onclick="document.location='ProfessorProfile.html'">Sign Up</button><br>
        </div>
    </div>
    <div id="footer">
</body>
